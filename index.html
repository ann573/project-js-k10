<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

    <link rel="stylesheet" href="./build/home.css">
    <title>Document</title>
</head>
<body>
    <header class="container mx-auto grid grid-cols-12 gap-5 py-5 px-10 shadow-lg bg-[#fcb800]">
        <div class="logo col-span-3 text-center flex justify-center ">
            <a href="#" class="">
                <img class="site-logo" alt="Đồ công nghệ" src="./assests/img/logo-trustmart.png">            
            </a>
        </div>
        <div class="serach col-span-5 flex items-center">
            <div class="search_input flex items-center w-full relative">
                <i class="ri-search-line absolute left-2"></i>
                <input type="text" name="search" placeholder="Tìm kiếm sản phẩm" class="outline-none border border-[#eee] w-full py-2 px-8 rounded-xl">
            </div>
        </div>
        <div class="col-span-2 flex items-center justify-end gap-2">
            <i class="ri-phone-line text-3xl"></i>
            <div class="text flex flex-col">
                <span class="text-sm">Hotline</span>
                <span class="font-semibold">1900.88.8888</span>
            </div>
        </div>
        <div class="relative flex items-center justify-center">
            <i class="ri-shopping-basket-line text-3xl"></i>
            <p class="absolute top-0 left-14 bg-black rounded-lg text-[#fff] text-xs size-5 flex justify-center items-center">0</p>
        </div>
        <div class="flex items-center">
            <button class="bg-[#fff] px-5 py-2 rounded-xl font-semibold transition-colors hover:bg-black hover:text-[#fff]">Login</button>
        </div>
    </header>

    <section class="max-w-[1300px] mx-auto grid grid-cols-12 gap-2 my-4">
        <div class="col-span-2">
            <ul class=" category category-left bg-white border border-[#eee] rounded-lg" >
                
            </ul>
        </div>
        <div class="col-span-8 slider">
            <div ><img src="./assests/img/slide-1.png" alt="Image 1" class="object-cover w-full rounded-lg"></div>
            <div ><img src="./assests/img/slide-2.jpg" alt="Image 2" class="object-cover w-full rounded-lg"></div>
            <div ><img src="./assests/img/slide-3.jpg" alt="Image 3" class="object-cover w-full rounded-lg"></div>
        </div>
        <div class="col-span-2">
            <ul class="category category-right bg-white border border-[#eee] rounded-lg">
                
            </ul>
        </div>
    </section>
    
    <section class="max-w-[1300px] mx-auto flex justify-between items-center bg-white px-10 py-5">
        <div class="infor flex gap-5">
            <i class="ri-rocket-2-line text-[#fcb800] text-5xl"></i>
            <div class="content">
                <h3>Miễn phí ship</h3>
                <p>Đơn hàng trên 1 triệu</p>
            </div>
        </div>
        <hr class="rotate-90 w-16 to-black">
        <div class="infor flex gap-5">
            <i class="ri-arrow-go-forward-line text-[#fcb800] text-5xl"></i>
            <div class="content">
                <h3>365 ngày đổi trả</h3>
                <p>Đối với sản phẩm hỏng</p>
            </div>
        </div>
        <hr class="rotate-90 w-16 to-black">
        <div class="infor flex gap-5">
            <i class="ri-bank-card-2-line text-[#fcb800] text-5xl"></i>
            <div class="content">
                <h3>Hàng luôn có sẵn</h3>
                <p>Hàng luôn có sẵn trong kho</p>
            </div>
        </div>
        <hr class="rotate-90 w-16 to-black">
        <div class="infor flex gap-5">
            <i class="ri-customer-service-2-line text-[#fcb800] text-5xl"></i>
            <div class="content">
                <h3>Hỗ trợ 24/7 </h3>
                <p>Luôn luôn hỗ trợ bạn</p>
            </div>
        </div>
    </section>

    <section class="max-w-[1300px]">
        <iframe width="350" height="75" src="https://tienichhay.net/ma-nhung.html?action=countdown&n=T%C3%AAn%20s%E1%BB%B1%20ki%E1%BB%87n&dl=Ng%C3%A0y&hl=Gi%E1%BB%9D&ml=Ph%C3%B9t&sl=Gi%C3%A2y&date=2024-11-11&eh=0&em=0&style=horizontal&size=2&r=9px&c=ffffff&bg=fcb800&t=no&hide=yes&al=center&isln=no&rpy=no" style="width:100%;max-height:100%;" frameborder="0" scrolling="no" allowfullscreen></iframe>

    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
